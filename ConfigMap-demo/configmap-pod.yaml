apiVersion: v1
kind: Pod   
metadata:
  name: configmap-pod
spec:
  containers:
    - name: configmap-container
      image: nginx:1.7.9
      resources:
        requests:
          memory: "64Mi"
          cpu: "250m"
        limits:
          memory: "128Mi"
          cpu: "500m"
      envFrom:
        - configMapRef:
            name: demo-configmap